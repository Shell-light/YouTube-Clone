<!DOCTYPE html>
<html>
    <head>
        <title>Position Practice</title>
    </head>
    <body style="
            height: 3000px;
            padding-top: 60px;
            padding-left: 80px;
            ">
        <div style="
            background-color: black;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            z-index: 100;
            ">header</div>
        <div style="
            background-color: green;
            color: white;
            position: fixed;
            top: 50px;
            left: 0;
            width: 72px;
            bottom: 0;
            ">
            sidebar
            <div style="
                position: absolute;
                background-color: red;
                color: white;
                right: 0;
                top: 0;
            ">
                X
            </div>
        </div>

        <div style="
            position: absolute;
            background-color: red;
            color: white;
            right: 10px;
            top: 60px;
        ">
            absolute
        </div>

        <div style="
            background-color: lightblue;
            width: 200px;
            height: 200px;
            position: static;
            ">div 1</div>
        <div style="
            background-color: lightpink;
            width: 200px;
            height: 200px;
            position: relative;
            ">
            div 2
            <div style="
                position: absolute;
                background-color: black;
                color: white;
                bottom: 10px;
                right: 10px;
                ">
                5:00
            </div>
        </div>
    </body>
</html>
